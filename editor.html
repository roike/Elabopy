<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elabo-Blog System</title>
  <link rel="shortcut icon" href="/images/icon.png">
  <!-- stylesheets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=ja">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-pink.min.css" />
  <link rel="stylesheet" href="/css/spa.css" type="text/css" />
  <link rel="stylesheet" href="/css/spa.home.css" type="text/css" />
  <link rel="stylesheet" href="/css/spa.newist.css" type="text/css" />
  <link rel="stylesheet" href="/css/spa.marked.css" type="text/css" />
  <link rel="stylesheet" href="/css/spa.channel.css" type="text/css" />
  <link rel="stylesheet" href="/css/spa.blog.css" type="text/css" />
  <!-- third-party javascript -->
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.2/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- our javascript -->
  <script src="/js/spa.js"></script>
  <script src="/js/spa.util.js"></script>

  <script src="/js/spa.fake.js"></script>
  <script src="/js/spa.model.js"></script>
  <script src="/js/spa.shell.js"></script>
  <script src="/js/spa.error.js"></script>
  <script src="/js/spa.home.js"></script>
  <script src="/js/spa.newist.js"></script>
  <script src="/js/spa.marked.js"></script>
  <script src="/js/spa.channel.js"></script>
  <script src="/js/spa.blog.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      spa.initModule();
    });
  </script>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout__fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <a class="elabo-logo-link" href="/">
          <h1>
            <img class="elabo-logo"
               alt="Elabo logo"
               src="/images/logo.svg" />
          </h1>
        </a>
        <span class="mdl-layout__title logo-define">Blog System For GoogleAppEngine</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-layout__header-row mdl-layout--large-screen-only">
          <nav class="mdl-navigation">
            <h2>Elaboナビゲーション</h2>
            <a class="mdl-navigation__link" href="/newist">新着エントリ</a>
            <a class="mdl-navigation__link" href="/marked">記事投稿</a>
            <a class="mdl-navigation__link" href="/home">写真投稿</a>
            <a class="mdl-navigation__link" href="/home">記事検索</a>
            <a class="mdl-navigation__link" href="/channel">投稿グループ</a>
          </nav>
        </div>
        <div id="shell-head-acct"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
      <nav class="mdl-navigation">
        <h2>Elaboナビゲーション</h2>
          <a class="mdl-navigation__link" href="/newist">新着エントリ</a>
          <a class="mdl-navigation__link" href="/marked">記事投稿</a>
          <a class="mdl-navigation__link" href="/home">写真投稿</a>
          <a class="mdl-navigation__link" href="/home">記事検索</a>
          <a class="mdl-navigation__link" href="/channel">投稿グループ</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div id="spa"></div>
      <section>
        <footer class="mdl-mini-footer">
          <h2>Elaboフッター</h2>
          <div class="mdl-mini-footer--left-section">
            <div class="mdl-logo">
              <a class="elabo-logo-link" href="/">
                <img class="elabo-logo"
                   alt="Elabo logo"
                   src="/images/logo.svg">
              </a>
              <span class="logo-define">Blog System For GoogleAppEngine</span>
            </div>
          </div>
          <div class="mdl-mini-footer--right-section">
            <div>Copyright ryuji.oike. 2016 All rights reserved.</div>
          </div>
        </footer>
      </section>
    </main>
